[versions]
dagger = "2.44"
javax = "1"
gdx = "1.11.0"
gdxAi = "1.8.2"
gretty="4.0.3"
gwt-plugin="1.1.18"
harlequin="1.1.1"
shadow = "7.1.2"
spotless = "6.10.0"
perceptual = "1.0.0"
regexodus = "0.1.13"
